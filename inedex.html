<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1> QR Code Generator </h1>

    <div class="flex">
      <img alt="qr-img">
    </div>

  </div>


  <script src="./app.js"></script>
</body>

</html>
